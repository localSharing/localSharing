<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>LocalSharing</title>

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />

<!-- Custom Fonts -->
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css' />
<link
	href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css"
	type="text/css" />

<!-- Plugin CSS -->
<link rel="stylesheet" href="/css/animate.min.css" type="text/css" />

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/creative.css" type="text/css" />

</head>

<body id="page-top">

	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="/">LocalSharing</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="page-scroll" href="/register">Registrieren</a></li>
					<li><a class="page-scroll" href="/login">Login</a></li>
					<li><a class="page-scroll" href="#portfolio">Ãœber</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<header>
		<div class="header-content">
			<div class="header-content-inner">
				<div class="alert alert-success" th:if="${messageRegSuccess}"
					th:text="${messageRegSuccess}">Benutzer registriert</div>

				<div class="container">
					
					<form class="form-horizontal" th:action="@{/login}" method="post">
						<fieldset>
							<h2>Login
							</h2>
							<div class="jumbotron">
								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="username">Email</label>
									<div class="col-md-4">
										<input id="username" name="username" type="text"
											placeholder="beispiel@123.de" class="form-control input-md"
											required="required" />
									</div>
								</div>

								<!-- Password input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="password">Passwort</label>
									<div class="col-md-4">
										<input id="password" name="password" type="password"
											placeholder="Passwort" class="form-control input-md"
											required="required" />
									</div>
								</div>
							</div>


							<!-- Button -->
							<div class="form-group">
								<div class="col-md-12">
									<button id="btnLogin" name="btnLogin" type="submit"
										class="btn btn-primary btn-xl page-scroll">
										<span class="glyphicon glyphicon-log-in"></span> Login
									</button>
								</div>
							</div>

						</fieldset>
					</form>
				</div>

			</div>
		</div>
	</header>


</body>
</html>
