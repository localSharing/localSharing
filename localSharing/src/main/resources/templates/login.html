<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>
<title>Sign In</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
</head>

<body>
	<th:block th:if="${messages}">
		<div
			th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
	</th:block>

	<th:block th:if="${param.logout}">
		<div
			th:replace="fragments/alert :: alert (type='danger', message='You have been logged out.')">Alert</div>
	</th:block>

	<form th:action="@{/login}" method="post">
		<div>
			<label> User Name : <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
	<form th:action="@{/register}" method="post">
		<div>
			<input type="submit" value="Register" />
		</div>
	</form>
</body>
</html>
