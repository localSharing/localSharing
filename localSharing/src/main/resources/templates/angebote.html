<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>
<title>Angebote</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />

<script src="webjars/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

	<div class="container">
		<a th:href="@{/startPage}"> <span class="glyphicon glyphicon-home"></span>
		</a>
		<h2>Angebots√ºbersicht</h2>

		<div class="jumbotron">
			<h3>Ausleihartikel</h3>
			<table class="table">

				<tr th:each="artikel : ${artikelListA}"
					onclick="window.location='/angebot/1';"
					th:onclick="${'window.open('+'''/angebot/' + artikel.id + '/ausleihen' +''',''_self'');'}">
					<!--  th:onclick="${'window.location.href = /angebot/' + artikel.id} + ';'"-->
					<td><span th:text="${artikel.titel}"></span></td>
					<td><span th:text="${artikel.kategorie}"></span></td>
					<td><span th:text="${artikel.startDatum}"></span></td>
					<td><span th:text="${artikel.endDatum}"></span></td>
				</tr>

			</table>

			<div class="col-md-4">
				<form th:action="@{/angebotNeu/ausleihen}" method="get">
					<button id="btnAusleih" class="btn btn-success">
						<span class="glyphicon glyphicon-plus"></span>neuer Ausleihartikel
					</button>
				</form>
			</div>
		</div>
		<div class="jumbotron">
			<h3>Tauschartikel</h3>

			<table class="table">

				<tr th:each="artikel : ${artikelListT}"
					onclick="window.location.href='/angebot/1';"
					th:onclick="${'window.location.href='+'''/angebot/' + artikel.id + '/tauschen' +''';'}">
					<td><span th:text="${artikel.titel}"></span></td>
					<td><span th:text="${artikel.kategorie}"></span></td>
					<td><span th:text="${artikel.startDatum}"></span></td>
					<td><input type="hidden" name="data" th:value="${artikel.id}"
						value="tauschen" /></td>
				</tr>

			</table>

			<div class="col-md-4">
				<form th:action="@{/angebotNeu/tauschen}" method="get">
					<button id="btnTausch" class="btn btn-success">
						<span class="glyphicon glyphicon-plus"></span> neuer Tauschartikel
					</button>
				</form>
			</div>
		</div>

		<div class="jumbotron">
			<h3>Hilfeleistung</h3>

			<table class="table">

				<tr th:each="artikel : ${artikelListH}"
					onclick="window.location.href='/angebot/1';"
					th:onclick="${'window.location.href='+'''/angebot/' + artikel.id + '/helfen' +''';'}">
					<td><span th:text="${artikel.titel}"></span></td>
					<td><span th:text="${artikel.startDatum}"></span></td>
					<td><span th:text="${artikel.endDatum}"></span></td>
					<td><input type="hidden" name="data" th:value="${artikel.id}"
						value="helfen" /></td>
				</tr>

			</table>

			<div class="col-md-4">
				<form th:action="@{/angebotNeu/helfen}" method="get">
					<button id="btnHelfen" class="btn btn-success">
						<span class="glyphicon glyphicon-plus"></span> neue Hilfeleistung
					</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
