<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Angebot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />

<script src="../../webjars/jquery/2.1.1/jquery.min.js"
	type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

	<div class="container">
		<h2>Angebotsansicht</h2>

		<div class="row">
			<div class="col-md-4">
				<div class="jumbotron">
					<img class="img-circle" th:if="${dauer != null}"
						th:src="@{/images/ausleihangebot/{id}(id=${angebot.id})}" src="#"
						alt="Bild" /> <img class="img-circle" th:if="${endDatum == null}"
						th:src="@{/images/tauschangebot/{id}(id=${angebot.id})}" src="#"
						alt="Bild" /> <img class="img-circle"
						th:if="${kategorie == null}"
						th:src="@{/images/hilfsangebot/{id}(id=${angebot.id})}" src="#"
						alt="Bild" />
				</div>
				<div class="col-md-4">
					<form th:if="${dauer != null}"
						th:action="${'../../angebotEdit/' + angebot.id + '/ausleihen'}"
						method="get">
						<button id="btnAngebotBearbeiten" class="btn btn-success">BearbeitenA</button>
					</form>
					<form th:if="${endDatum == null}"
						th:action="${'../../angebotEdit/' + angebot.id + '/tauschen'}"
						method="get">
						<button id="btnAngebotBearbeiten" class="btn btn-success">BearbeitenT</button>
					</form>
					<form th:if="${kategorie == null}"
						th:action="${'../../angebotEdit/' + angebot.id + '/helfen'}"
						method="get">
						<button id="btnAngebotBearbeiten" class="btn btn-success">BearbeitenH</button>
					</form>
				</div>
				<div class="col-md-4">
					<form th:action="@{/angebote}" method="get">
						<button id="btnAngebote" class="btn btn-success">Zur√ºck</button>
					</form>
				</div>
			</div>
			<div class="col-md-8">
				<div class="jumbotron">

					<h2>
						<span th:text="${angebot.titel}"></span> <span
							th:text="${angebot.id}"></span>
					</h2>

					<div class="panel panel-success">
						<div class="panel-heading">Beschreibung</div>
						<div class="panel-body">
							<div th:if="${kategorie != null}">
								<b>Kategorie: </b><span th:text="${angebot.kategorie}"></span> <br />
							</div>
							<b>Angebotsbeschreibung: </b><span
								th:text="${angebot.beschreibung}"></span>

						</div>
					</div>

					<div class="panel panel-success">
						<div class="panel-heading">Bedingungen</div>
						<div class="panel-body">
							<b>Startdatum: </b><span th:text="${angebot.startDatum}"></span>
							<div th:if="${endDatum != null}">
								<b>Enddatum: </b><span th:text="${angebot.endDatum}"></span>
							</div>
							<div th:if="${dauer != null}">
								<br /> <b>maximale Ausleihdauer: </b><span
									th:text="${angebot.dauer}"></span> Tag(e)
							</div>
						</div>
					</div>

					<div class="panel panel-success">
						<div class="panel-heading">Kommentare</div>
						<div class="panel-body">Kommentare anzeigen?</div>
					</div>



				</div>
			</div>
		</div>

	</div>
</body>
</html>
